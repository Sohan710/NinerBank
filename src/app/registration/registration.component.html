<section>
  <form #myform="ngForm" (ngSubmit)="register()">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="../../assets/registration.svg"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <!-- Form Content -->
          <img
            src="../../assets/logo0.png"
            class="img-fluid1"
            alt="Sample image"
            width="150"
            height="150"
            style="margin-left: 200px; margin-top: 30px"
          />
          <div
            class="divider d-flex align-items-center my-4"
            style="margin-left: 30px"
          >
            <p
              class="text-center fw-bold mx-3 mb-0"
              style="font-size: 40px; font-weight: 700"
            >
              Create Your 49er's Account
            </p>
          </div>

          <!-- Name input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              [(ngModel)]="firstName"
              [ngModelOptions]="{ standalone: true }"
              id="form3Example1"
              class="form-control form-control-lg"
              placeholder="Enter a valid first name"
            />
            <label class="form-label" for="form3Example1">First Name</label>
          </div>

          <!-- Last Name input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              [(ngModel)]="lastName"
              [ngModelOptions]="{ standalone: true }"
              id="form3Example2"
              class="form-control form-control-lg"
              placeholder="Enter a valid last name"
            />
            <label class="form-label" for="form3Example2">Last Name</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              type="email"
              [(ngModel)]="email"
              [ngModelOptions]="{ standalone: true }"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
            />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- ID input -->
          <div class="form-outline mb-4">
            <input
              type="number"
              [(ngModel)]="studentId"
              [ngModelOptions]="{ standalone: true }"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter a valid student ID"
            />
            <label class="form-label" for="form3Example4">Student ID</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input
              type="password"
              [(ngModel)]="password"
              [ngModelOptions]="{ standalone: true }"
              id="form3Example5"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
            <label class="form-label" for="form3Example5">Password</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="
                padding-left: 2.5rem;
                padding-right: 2.5rem;
                background-color: #005035;
                border-color: #005035;
              "
            >
              Register
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Already have an account?
              <a routerLink="/login" class="link-danger" style="color: #a49665"
                >Login</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
<br />
