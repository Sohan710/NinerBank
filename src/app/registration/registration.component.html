<style>
  form {
    overflow: hidden; /* Hide scrollbars */
  }
</style>

<form [formGroup]="registrationForm" (ngSubmit)="register()">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../assets/registration.svg" class="img-fluid" alt="Sample image" />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <img src="../../assets/logo0.png" class="img-fluid1" alt="Sample image" width="150" height="150" style="margin-left: 250px; margin-top: 30px;">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0" style="font-size: 40px; font-weight: 700;">Create Your 49er's Account</p>
          </div>
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="firstName" class="form-control form-control-lg" placeholder="Enter a valid first name" formControlName="firstName" />
            <label class="form-label" for="firstName">First Name</label>
          </div>
          <!-- Last Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Enter a valid last name" formControlName="lastName" />
            <label class="form-label" for="lastName">Last Name</label>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter a valid email address" formControlName="email" />
            <label class="form-label" for="email">Email address</label>
          </div>
          <!-- ID input -->
          <div class="form-outline mb-4">
            <input type="number" id="studentId" class="form-control form-control-lg" placeholder="Enter a valid student ID" formControlName="studentId" />
            <label class="form-label" for="studentId">Student ID</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" formControlName="password" />
            <label class="form-label" for="password">Password</label>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #A49665; border-color: #A49665;">Register</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Already have an account?
              <a routerLink="/login" href="#!" class="link-danger">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
