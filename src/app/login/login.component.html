<style>
  form {
    overflow: hidden; /* Hide scrollbars */
  }
</style>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../assets/login.svg" class="img-fluid" alt="Sample image" width="800" height="800" style="margin-top: 150px;">
      </div>
      <c-alert *ngIf="loginSuccess" color="success">
        Login successful. <a cAlertLink routerLink="/dashboard">Going to Dashboard</a>.
      </c-alert>
      <c-alert *ngIf="errorMessage" color="danger">
        {{ errorMessage }}
      </c-alert>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <!-- Update the form submission to use 'login()' method -->
        <form (ngSubmit)="login()">
          <img src="../../assets/logo0.png" class="img-fluid1" alt="Sample image" width="150" height="150" style="margin-left: 250px; margin-top: 30px;">
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0" style="font-size: 40px; font-weight: 700;">Login into your 49er's Account</p>
          </div>

           <!-- Email input -->
           <div class="form-outline mb-4">
            <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #A49665; border-color: #A49665;" (click)="login()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/registration" href="#!"
                class="link-danger" style="color: #005035;">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
